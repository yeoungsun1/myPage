<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-id">아이디</label>
                <input type="text" id="login-id" required>
            </div>

            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" required>
            </div>

            <button type="submit" class="point-button">로그인</button>
            
            <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                아직 회원이 아니신가요? <a href="signup.html" style="color: var(--point-color); text-decoration: none;">회원가입</a>
            </p>
        </form>
    </div>

    <script>
        // 간단한 로그인 이벤트 처리
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('login-id').value;
            const pw = document.getElementById('login-password').value;
            
            if (id && pw) {
                // 실제 서비스에서는 서버와 통신하여 유효성 검사를 수행합니다.
                alert(`로그인 성공! 환영합니다, ${id}님.`);
                // 성공 후 메인 페이지로 리디렉션
                // window.location.href = 'index.html'; 
            } else {
                alert('아이디와 비밀번호를 모두 입력해 주세요.');
            }
        });
    </script>
</body>
</html>
