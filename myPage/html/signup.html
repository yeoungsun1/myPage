<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" name="userId" required>
                <p class="error-message" id="id-error"></p>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <p class="error-message" id="pw-error"></p>
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 재확인</label>
                <input type="password" id="password-confirm" required>
                <p class="error-message" id="pw-confirm-error"></p>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
                <p class="error-message" id="name-error"></p>
            </div>

            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" required>
                <p class="error-message" id="age-error"></p>
            </div>

            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="email" required>
                <p class="error-message" id="email-error"></p>
            </div>

            <button type="submit" class="point-button">가입하기</button>
        </form>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
